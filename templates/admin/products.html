{% extends "base.html" %}
{% block content %}
<h2>Manage Products</h2>
<a href="{{ url_for('add_product') }}" class="btn btn-success mb-3">Add New Product</a>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>${{ "%.2f"|format(product.price) }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.stock }}</td>
                <td>
                    <a href="{{ url_for('edit_product', product_id=product.id) }}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{{ url_for('delete_product', product_id=product.id) }}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
